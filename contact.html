<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<title>Micromachismos</title>
</head>
<body class="home-template">
	<header class="header_style">
		<div class="logo_box">
			<a href="index.html"><img src="images/Logo_Micro.png" alt="Micromachismos" class="microlog"></a>
		</div>
	</header>

<!--FORMULARIO DE CONTACTO-->

	<main>
		<form class="formulary">
			<div class="container-fluid">
				<div class="row row-formulary">
					<div class="formulary col-12">
						<label for="firstname" class="name">Nombre*</label>
						<input type="text" name="username" placeholder="Nombre" value="">
						<label for="surname" class="lastname">Apellido*</label>
						<input type="text" name="username" placeholder="Apellido" value="">
						<label for="email" class="mail">Email*</label>
						<input type="text" name="emailaccount" placeholder="Correo electrónico" value="">
						<span class="error error_email"></span>
						<label for="telephone" class="phone">Teléfono</label>
						<input type="tel" name="telephone" placeholder="Teléfono" value="">
						<span class="error error_telephone"></span>
						<label for="comment" class="comment">Comentarios</label>
						<textarea name="comments" placeholder="Coméntanos tu situación" rows="4" cols="19"></textarea>
						<input type="button" class="sendfeedback" id="fd" name="submit" value="Enviar">
					</div>
				</div>
			</div>
			<div class="thanks">
				<h2>¡Gracias!</h2>
				<p>¡En breve contactaremos contigo!</p>
				<a href="index.html"><img src="images/Logo_Micro.png" class="logo_thanks"alt="logo"></a>
			</div>
		</form>

		<section><!--scroll button-->
			<div class="scroll" >
				<i class="fa fa-sm fa-chevron-up"></i>
			</div>
		</section>

	</main>

<footer class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-6 col-lg-3">
				<div class="component copy">
					<p>jarcode&copy;2018</p>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<div class="component form">
					<a href="contact.html" class="link" target="_blank">Contáctanos</a>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<div class="component logofmp">
					<a href="http://fmujeresprogresistas.org/" target="_blank"><img class="logo" src="images/logoFMP.jpg" alt="logo FMP"></a>
				</div>
			</div>
			<div class="col-12 col-md-6 col-lg-3">
				<div class="component adalab">
					<a href="http://adalab.es/" class="adalab" target="_blank"><img src="images/logoAdalab.png" alt="logo Adalab"></a>
				</div>
			</div>
		</div>
	</div>
</footer>


<script type="text/javascript" src="js/feedback.js"></script>
<script type="text/javascript" src="js/scroll.js"></script>

</body>
</html>
